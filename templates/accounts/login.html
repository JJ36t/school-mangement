{% extends 'base/base.html' %}

{% block title %}تسجيل الدخول - نظام إدارة المدارس{% endblock %}

{% block login_content %}
<form method="post">
    {% csrf_token %}
    
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="اسم المستخدم" required>
        <label for="username">اسم المستخدم</label>
    </div>
    
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="كلمة المرور" required>
        <label for="password">كلمة المرور</label>
    </div>
    
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>تسجيل الدخول
        </button>
    </div>
</form>

<div class="text-center mt-4">
    <p class="text-muted">
        <i class="bi bi-info-circle me-1"></i>
        بيانات الدخول الافتراضية: admin / admin123
    </p>
</div>
{% endblock %}
